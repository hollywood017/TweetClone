<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="container">
    <div class="TweetHeader">
      <div class="followbutton">
        <img src="./img/twitter-logo.jpg" alt="Twitter Logo" style="height: 25px;padding-right: 5px">
        <h1 style="height: 25px;">Follow</h1>
      </div>
      <div class="ProfilePicture" style="height: 71px;">
        <img id="profile" src="./img/profile-picture.jpg" alt="Profile Picture">
      </div>
      <div class="TweetAuthor">
        <img src="./img/account-logo.jpg" alt="Account Logo" style="
          padding-left: 5px;
        ">
      <h1>jack</h1>
        <img src="./img/validated-account.jpg" alt="Validated Account">
      <p style="color: rgb(104, 109, 129); font-size: 26px;">@jack</p>
      </div>
    </div>
    <div class="TweetBody" style="padding-left: 45px;">
      <div class="TweetText">
        <p style="
          padding-top: 10px;
          margin-bottom: 0px;
        ">just setting up my twttr</p>
      </div>
      <div class="TweetMetaDataLine">
        <p>9:50PM - 21 Mar 2006</p>
      </div>
      <div class="TweetActions">
          <img src="./img/reply.jpg" alt="Reply" style="
            height: 18px;
            width: 27px;
            padding-right: 20px;
          ">
          <img src="./img/retweet.jpg" alt="Retweet" style="
            height: 18px;
            width: 32px;
          ">
          <p>92,555</p>
          <img src="./img/favorite.jpg" style="
            height: 18px;
            width: 19px;
          ">
          <p>71,111</p>
      </div>
    </div>

  </div>
</body>
</html>
